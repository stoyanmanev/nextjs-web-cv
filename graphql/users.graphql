query Users{
  users{
    _id,
    fullname,
    email,
    position,
    age
  }
}

query User($id: String!){
  user(_id: $id){
    _id,
    fullname,
    email,
    password,
    position,
  	img,
  	phone,
  	residence,
  	address,
  	googleIframe,
  	age,
  	form,
  	description,
    documents {
      cv
    },
    facts {
      name, 
      value
    },
    personalPath {
      headline,
      pieces {
        year,
        location,
        type,
        description
      }
    },
    abilities {
      knowledges,
    	skills
    },
  }
}

